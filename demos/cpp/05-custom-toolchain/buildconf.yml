
tasks:
    shlib:
        features : cxxshlib
        source   : 'shlib/**/*.cpp'
        configure:
            - do: check-headers
              names: cstdio
    stlib:
        features : cxxstlib
        source   : 'stlib/**/*.cpp'
        configure:
            - do: check-headers
              names: cstdio
    shlibmain:
        features : cxxshlib
        source   : 'shlibmain/**/*.cpp'
        use      : shlib stlib
    test:
        features : cxxprogram
        source   : 'prog/**/*.cpp'
        use      : shlibmain

toolchains:
    custom-g++:
        kind : auto-c++
        CXX  : custom-toolchain/gccemu/g++
        AR   : custom-toolchain/gccemu/ar
    custom-clang++:
        kind : auto-c++
        CXX  : custom-toolchain/clangemu/clang++
        AR   : custom-toolchain/clangemu/llvm-ar

buildtypes:
    # -fPIC is necessary to compile static lib

    debug-gcc:
        toolchain : custom-g++
        cxxflags : -fPIC -O0 -g
        linkflags : -Wl,--as-needed

    release-gcc:
        toolchain : custom-g++
        cxxflags : -fPIC -O2
        linkflags : -Wl,--as-needed

    debug-clang:
        toolchain : custom-clang++
        cxxflags : -fPIC -O0 -g

    release-clang:
        toolchain : custom-clang++
        cxxflags : -fPIC -O2

    debug-msvc:
        toolchain : msvc
        cxxflags : /Od /EHsc

    release-msvc:
        toolchain : msvc
        cxxflags : /O2 /EHsc

    default: debug-gcc

platforms:
    linux:
        valid   : [ debug-gcc, debug-clang, release-gcc, release-clang ]
        default : debug-gcc

    darwin: # Mac OS
        valid   : [ debug-clang, release-clang ]
        default : debug-clang

    windows:
        valid   : [ debug-msvc, release-msvc ]
        default : debug-msvc

