
# For testing of values with spaces

tasks:
  my util:
    features  : cshlib
    source    : '"my shlib/**/*.c"'
    includes  : '"my includes"'
    export    : includes
    configure :
      - do: check-headers
        names : stdio.h
        
  my test:
    features  : cprogram
    source    : '"my prog/**/*.c"'
    use       : "'my util'"
    configure :
      - do: check-headers
        names : stdio.h
        
  #######
  my util alt:
    features  : cshlib
    source    : '"my shlib/my util.c" "my shlib/my util2.c"'
    includes  : '"my includes"'
    export    : includes
    configure :
      - do: check-headers
        names : stdio.h
        
  my test alt:
    features  : cprogram
    source    : '"my prog/my test.c"'
    use       : "'my util alt'"
    configure :
      - do: check-headers
        names : stdio.h
        
  ########
  alt script:
    run:
      cmd: '"alt script.py"'
      cwd: 'some scripts'
    target : ''

toolchains:
  my toolchain:
    kind : auto-c

buildtypes:

  my debug:
    cxxflags.select:
      default: -fPIC -O0 -g # g++/clang++
      msvc   : /Od /EHsc

  my release:
    cxxflags.select:
      default: -fPIC -O2 # g++/clang++
      msvc   : /O2 /EHsc

  default: 'my debug'

byfilter:
  - for: all
    set:
      toolchain : '"my toolchain"'
      rpath     : . # to have ability to run from the build directory

